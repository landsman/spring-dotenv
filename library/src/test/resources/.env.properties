## Locate your .env file elsewhere
# directory=./some/path

## Call your .env file something else
# filename=.env

## Ignore if .env file is malformed
# ignoreIfMalformed=true

## Ignore if .env file is absent (default is true)
# ignoreIfMissing=false

## Load environment and .env into system properties
# systemProperties=true

## DEPRECATED: Prefix your spring properties (default used to be `env.`)
## Using a prefix is deprecated as of spring-dotenv version 3.
## Please convert all usages of ${env.EXAMPLE} to ${EXAMPLE} and do not use the `prefix` property.
# prefix=

## Suppress the prefix deprecation warning.
# suppressPrefixDeprecationWarning=true
